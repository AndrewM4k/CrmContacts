<app-nav></app-nav>
<div class="container" style="margin-top: 100px;"></div>
<ul>
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <h6 class="display-2">Ð¡urrent contacts</h6>
    <li *ngFor="let contact of contacts">
      <div class="d-flex text-body-secondary pt-3">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="70" height="70" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
          <div class="d-flex justify-content-between">
            <strong class="display-6">{{contact.name}}</strong>
            <button (click)="deleting(contact.id)" class="btn btn-outline-success" type="submit">Delete</button>
          </div>
          <div class="d-flex justify-content-between">
            <strong class="h3">{{contact.jobTitle}}</strong>
            <button (click)="open(contact.id)" class="btn btn-outline-success" type="submit">Edit</button>
          </div>
          <span class="d-block">{{contact.mobilePhone}}</span>
        </div>
      </div>
  </li>
  </div>
</ul>

<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit contact</h5>
        <button type="button" class="btn-close" (click)="close()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
        <form #AddingForm="ngForm" name= "somename" class="d-flex" (ngSubmit)="editing(id)" autocomplete="off">
          <input 
                name="name"
                [(ngModel)]="model.Name"
                class="form-control me-2" 
                required
                minlength="4"
                type="text" 
                placeholder="Name">
          <input 
                name="JobTitle"
                [(ngModel)]="model.JobTitle"
                class="form-control me-2" 
                required
                minlength="4"
                type="text" 
                placeholder="JobTitle">
          <input 
                name="date"
                [(ngModel)]="model.BirthDate"                
                class="form-control me-2" 
                required
                minlength="4"
                type="date" > 
          <input 
                name="MobilePhone"
                [(ngModel)]="model.mobilePhone"               
                class="form-control me-2" 
                type="text" 
                required
                minlength="4"
                placeholder="Phone">
          <button class="btn btn-outline-success" (click)="close()" type="submit">Save</button>
        </form>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
